<!DOCTYPE html>
<html lang="en">

    body {

      background: #f5f7fa;

    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;

      text-align: center;
    }

    h2 {
      margin-top: 32px;

    }

    .return {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #2563eb;
      font-weight: 600;
    }

    .blog-item {
      margin: 14px 0 22px 0;
    }

    .blog-item a {
      text-decoration: none;
      color: #2563eb;
      font-weight: 600;
      font-size: 1.05rem;
    }

    .meta {
      color: #6b7280;
      font-size: 0.9rem;
      margin-top: 2px;
    }

    .blog-item a:hover,
    .return:hover {
      text-decoration: underline;
    }
  </style>
</head>
