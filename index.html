<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f7fa;
      color: #222;
      margin: 0;
      padding: 40px;
      line-height: 1.6;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #ffffff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
    }

    .links {
      margin-top: 24px;
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    a {
      text-decoration: none;
      color: #ffffff;
      background: #2563eb;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    a:hover {
      background: #1e4fd1;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><strong>Welcome to my website!</strong></h1>

    <div class="links">
      <a href="./blogs/index.html">Blogs</a>
      <a href="https://link.jihoo125.com/links.html">Links</a>
    </div>
  </div>
</body>
</html>
